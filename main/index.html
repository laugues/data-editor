                    </ul>
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="#/invoices/search"><i class="fa fa-file-text fa-fw"></i>&nbsp;Marklogic Editor</a>
                        </li>

            </div>

        <div ng-view></div>
